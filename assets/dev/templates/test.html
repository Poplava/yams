<div class="container">
    <div class="row">
        <div class="col-lg-4 col-offset-4">
            <form novalidate>
                <fieldset>
                    <div class="input-group">
                        <input ng-model="userId" required type="text" class="form-control" placeholder="User ID" />
                        <span class="input-group-btn">
                            <button class="btn btn-danger" ng-click="getUser(userId)" type="button">Get!</button>
                        </span>
                    </div>
                </fieldset>
            </form>
            <br />
            <div ng-show="!resData && loader" class="progress progress-striped active">
                <div class="progress-bar" style="width: 100%"></div>
            </div>
            <div ng-show="resData" class="panel">
                <div class="panel-heading"><b>{{ resData.firstName }} {{ resData.lastName }}</b></div>
                <form novalidate>
                    <fieldset>
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input name="email" ng-model="resData.email" type="email" required class="form-control" id="inputEmail" />
                        </div>
                        <div class="form-group">
                            <label for="inputFirstName">First name</label>
                            <input name="firstName" ng-model="resData.firstName" type="text" pattern="[0-9a-zA-Z\._-]{3,}" required class="form-control" id="inputFirstName" />
                        </div>
                        <div class="form-group">
                            <label for="inputLastName">Last name</label>
                            <input name="lastName" ng-model="resData.lastName" type="text" pattern="[0-9a-zA-Z\._-]{3,}" required class="form-control" id="inputLastName" />
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-danger" ng-click="updateUser()" type="button">Update!</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            </form>
        </div>
    </div>
</div>
