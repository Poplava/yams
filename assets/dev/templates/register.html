<div class="auth-box">
    <header>
        <h2 class="text-center">Sign up</h2>
    </header>
    <section>
        <form>
            <div class="control-group">
                <input ng-model="regData.email" type="email" class="input-block-level" placeholder="Email" />
            </div>
            <div class="control-group">
                <input ng-model="regData.login" type="text" class="input-block-level" placeholder="Login" />
            </div>
            <div class="control-group">
                <input ng-model="regData.firstName" type="text" class="input-block-level" placeholder="First name" />
            </div>
            <div class="control-group">
                <input ng-model="regData.lastName" type="text" class="input-block-level" placeholder="Last name" />
            </div>
            <div class="control-group">
                <input ng-model="regData.password" type="password" class="input-block-level" placeholder="Password" />
            </div>
            <div class="control-group">
                <input ng-model="regData.passwordConfirm" type="password" class="input-block-level" placeholder="Password confirm" />
            </div>
            <div class="control-group text-center">
                <button class="btn btn-large btn-success" ng-click="submitForm()">Sign up for Yams!</button>
            </div>
        </form>
    </section>
</div>
