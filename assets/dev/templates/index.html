<div class="container">
    <div class="row">
        <div class="col-lg-4 col-offset-4">
            <div class="auth-box">
                <header>
                    <h2 class="text-center">Sign in</h2>
                </header>
                <section>
                    <form name="loginUserForm" novalidate>
                        <fieldset>
                            <div class="form-group">
                                <label for="inputLogin">Login</label>
                                <input type="text" ng-model="loginForm.login" class="form-control" id="inputLogin" />
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" ng-model="loginForm.password" class="form-control" id="inputPassword" />
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-default" ng-click="submitForm()">Sign in</button>
                            </div>
                        </fieldset>
                    </form>
                </section>
            </div>
        </div>
    </div>
</div>
